<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Calcagno LoÃ¯c" />
    <meta
      name="description"
      content="Creation of an age calculator with vanillaJS and TailwindCSS"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/assets/images/favicon-32x32.png"
    />
    <title>Age calculator</title>
    <link rel="stylesheet" href="./dist/style/output.css" />
  </head>
  <body class="flex h-screen flex-col justify-between font-sans">
    <!-- Header -->
    <header class="bg-slate-500 py-5">
      <h1 class="text-center text-3xl font-extrabold text-off_white">
        Age calculator app
      </h1>
    </header>

    <main class="flex-grow bg-light_grey pb-16 pt-16">
      <div
        class="mx-auto block max-w-xs rounded-2xl rounded-br-[7rem] bg-white px-2 py-16 md:max-w-xl md:px-8 lg:max-w-lg"
      >
        <!-- Form -->
        <form
          class="relative mb-16 border-b-2 border-b-light_grey pb-8 md:pb-0"
        >
          <div class="flex items-center justify-center gap-5 md:justify-start">
            <!-- Input fields -->
            <div class="flex flex-col gap-2">
              <label for="day" class="text-xs uppercase text-smokey_grey"
                >day</label
              >
              <input
                type="text"
                class="w-16 rounded border-2 border-smokey_grey px-1 py-2 text-xl font-bold md:w-24"
                placeholder="DD"
                id="day"
                required
              />
              <p class="relative text-[9px] italic text-ligth_red"></p>
            </div>
            <div class="flex flex-col gap-2">
              <label for="month" class="text-xs uppercase text-smokey_grey"
                >month</label
              >
              <input
                type="text"
                class="w-16 rounded border-2 border-smokey_grey px-1 py-2 text-xl font-bold md:w-24"
                placeholder="MM"
                id="month"
                required
              />
              <p class="text-[9px] italic text-ligth_red"></p>
            </div>
            <div class="flex flex-col gap-2">
              <label for="year" class="text-xs uppercase text-smokey_grey"
                >year</label
              >
              <input
                type="text"
                class="w-16 rounded border-2 border-smokey_grey px-1 py-2 text-xl font-bold md:w-24"
                placeholder="YYYY"
                id="year"
                required
              />
              <p class="text-[9px] italic text-ligth_red"></p>
            </div>
          </div>

          <button id="btn">
            <img
              src="./public/assets/images/icon-arrow.svg"
              alt="submit answer"
              class="absolute left-28 rounded-full bg-purple p-4 md:left-[28rem] md:right-0 md:top-14 lg:left-96"
            />
          </button>
        </form>

        <!--Container with results-->
        <div class="mt-12">
          <p class="text-5xl font-extrabold italic">
            <span class="text-5xl font-extrabold text-purple" id="year_result"
              >--</span
            >
            years
          </p>
          <p class="text-5xl font-extrabold italic">
            <span class="text-5xl font-extrabold text-purple" id="month_result"
              >--</span
            >
            months
          </p>
          <p class="text-5xl font-extrabold italic">
            <span class="text-5xl font-extrabold text-purple" id="day_result"
              >--</span
            >
            days
          </p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-500 py-5">
      <p class="text-center text-off_white">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/CalcagnoLoic" target="_blank"
          >@CalcagnoLoic</a
        >.
      </p>
    </footer>
    <script src="dist/index.js" type="module"></script>
  </body>
</html>
