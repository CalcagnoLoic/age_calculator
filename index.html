<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Calcagno LoÃ¯c" />
        <meta
            name="description"
            content="Creation of an age calculator with vanillaJS and TailwindCSS"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Age calculator</title>
        <link rel="stylesheet" href="assets/style/output.css" />
    </head>
    <body class="font-sans flex flex-col h-screen justify-between">
        <!-- Header -->
        <header class="bg-slate-500 py-5">
            <h1 class="font-extrabold text-center text-3xl text-off_white">
                Age calculator app
            </h1>
        </header>

        <main class="bg-light_grey pt-16 pb-16 flex-grow">
            <div
                class="bg-white py-16 max-w-xs md:max-w-xl lg:max-w-lg px-2 md:px-8 rounded-2xl rounded-br-[7rem] block mx-auto"
            >
                <!-- Form -->
                <form
                    class="border-b-light_grey border-b-2 relative pb-8 mb-16 md:pb-0"
                >
                    <div
                        class="flex gap-5 items-center justify-center md:justify-start"
                    >
                        <!-- Input fields -->
                        <div class="flex flex-col gap-2">
                            <label
                                for="day"
                                class="uppercase text-xs text-smokey_grey"
                                >day</label
                            >
                            <input
                                type="text"
                                class="w-16 md:w-24 border-smokey_grey border-2 rounded px-1 py-2 font-bold text-xl"
                                placeholder="DD"
                                id="day"
                                required
                            />
                            <p class="text-ligth_red text-[9px] italic relative"></p>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label
                                for="month"
                                class="uppercase text-xs text-smokey_grey"
                                >month</label
                            >
                            <input
                                type="text"
                                class="w-16 md:w-24 border-smokey_grey border-2 rounded px-1 py-2 font-bold text-xl"
                                placeholder="MM"
                                id="month"
                                required
                            />
                            <p class="text-ligth_red text-[9px] italic"></p>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label
                                for="year"
                                class="uppercase text-xs text-smokey_grey"
                                >year</label
                            >
                            <input
                                type="text"
                                class="w-16 md:w-24 border-smokey_grey border-2 rounded px-1 py-2 font-bold text-xl"
                                placeholder="YYYY"
                                id="year"
                                required
                            />
                            <p class="text-ligth_red text-[9px] italic"></p>
                        </div>
                    </div>

                    <button id="btn">
                        <img
                            src="assets/images/icon-arrow.svg"
                            alt="submit answer"
                            class="bg-purple absolute p-4 rounded-full left-28 md:left-[28rem] lg:left-96 md:right-0 md:top-14"
                        />
                    </button>
                </form>

                <!--Container with results-->
                <div class="mt-12">
                    <p class="font-extrabold text-5xl italic">
                        <span
                            class="text-purple font-extrabold text-5xl"
                            id="year_result"
                            >--</span
                        >
                        years
                    </p>
                    <p class="font-extrabold text-5xl italic">
                        <span
                            class="text-purple font-extrabold text-5xl"
                            id="month_result"
                            >--</span
                        >
                        months
                    </p>
                    <p class="font-extrabold text-5xl italic">
                        <span
                            class="text-purple font-extrabold text-5xl"
                            id="day_result"
                            >--</span
                        >
                        days
                    </p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-slate-500 py-5">
            <p class="text-center text-off_white">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/CalcagnoLoic" target="_blank"
                    >@CalcagnoLoic</a
                >.
            </p>
        </footer>
        <script src="assets/js/main.js"></script>
    </body>
</html>
